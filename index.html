<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        body {
            font-family: 'Press Start 2P', monospace;
            background: 
                repeating-linear-gradient(
                    0deg,
                    #ffcfe1 0px,
                    #ffcfe1 4px,
                    #fcaccb 4px,
                    #fcaccb 8px
                ),
                repeating-linear-gradient(
                    90deg,
                    #ffccde 0px,
                    #ffccde 4px,
                    #fc7ead 4px,
                    #fc7ead 8px
                );
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .game-container {
            background: #f0f0f0;
            border: 8px solid #000;
            box-shadow: 
                8px 8px 0px #666,
                16px 16px 0px #333;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
        }
        
        .hearts {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            animation: float 2s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
        
        h1 {
            color: #E35D8F;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-shadow: 4px 4px 0px #000;
            letter-spacing: 2px;
        }
        
        .character {
            margin: 20px 0;
            animation: pixelBounce 1s steps(4, end) infinite;
            filter: contrast(1.2) saturate(1.3);
        }
        
        @keyframes pixelBounce {
            0%, 100% { transform: translateY(0px); }
            25% { transform: translateY(-4px); }
            50% { transform: translateY(-8px); }
            75% { transform: translateY(-4px); }
        }
        
        .story-text {
            font-size: 0.8rem;
            color: #000;
            margin: 20px 0;
            line-height: 1.8;
            letter-spacing: 1px;
        }
        
        .task-container {
            background: #e0e0e0;
            border: 4px solid #000;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 4px 4px 0px #666;
        }
        
        .task-title {
            color: #E35D8F;
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0px #000;
            letter-spacing: 1px;
        }
        
        .task-button {
            background: #E35D8F;
            color: white;
            border: 4px solid #000;
            padding: 15px 30px;
            font-size: 0.7rem;
            font-family: 'Press Start 2P', monospace;
            cursor: pointer;
            margin: 10px;
            transition: all 0.1s steps(2, end);
            box-shadow: 4px 4px 0px #000;
            letter-spacing: 1px;
        }
        
        .task-button:hover {
            background: #FA619B;
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }
        
        .task-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: 4px 4px 0px #000;
        }
        
        .progress-bar {
            background: #ccc;
            border: 2px solid #000;
            height: 24px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            background: 
                repeating-linear-gradient(
                    90deg,
                    #00ff00 0px,
                    #00ff00 4px,
                    #00cc00 4px,
                    #00cc00 8px
                );
            height: 100%;
            width: 0%;
            transition: width 0.3s steps(10, end);
        }
        
        .hidden {
            display: none;
        }
        
        .celebration {
            background: linear-gradient(45deg, #ffccde, #fc7ead);
            background-size: 200% 200%;
            animation: rainbow 2s ease infinite;
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }
        
        .firework {
            position: absolute;
            font-size: 2rem;
            animation: explode 1s ease-out;
        }
        
        @keyframes explode {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            100% { transform: scale(1.5) rotate(360deg); opacity: 0; }
        }
        
        .mini-game {
            background: #FFD4E5;
            border: 3px solid #000;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 3px 3px 0px #666;
        }
        
        .ingredient-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }
        
        .ingredient {
            background: #f0f0f0;
            border: 3px solid #000;
            padding: 10px;
            cursor: pointer;
            transition: all 0.1s steps(2, end);
            font-size: 1.5rem;
            box-shadow: 2px 2px 0px #666;
        }
        
        .ingredient:hover {
            background: #FA619B;
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0px #666;
        }
        
        .ingredient.selected {
            background: #ff0066;
            color: white;
            border-color: #000;
            box-shadow: inset 2px 2px 0px #cc0044;
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="hearts"><img src="https://i.gifer.com/4xjK.gif" alt="Externes Bild" height="100px"></div>
        <!-- Start Screen -->
        <div id="startScreen">
            <h1>Happy Birthday ‚ô°</h1>
            <div class="character"><img src="https://www.gifsanimados.org/data/media/1469/pucca-imagen-animada-0039.gif" alt="Externes Bild"></div>
            <div class="story-text">
                I love you so so much!‚ô°
            </div>
            <button class="task-button" onclick="startGame()">click button</button>
        </div>
        
        <!-- Game Screen -->
        <div id="gameScreen" class="hidden">
            <h1>Solve to unlock a special message</h1>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="currentTask"></div>
        </div>
        
        <!-- Victory Screen -->
        <div id="victoryScreen" class="hidden">
            <div class="fireworks" id="fireworks"></div>
            <h1>Happy Birthday! üéâ</h1>
            <div class="character"></div>
            <div class="story-text">
                <p>
  Congratulations! you solved it....
<a href="files2/for_you.html" target="_blank">Click to reveal your gift</a>

</p>
            </div>
            <button class="task-button" onclick="restartGame()">Play Again!</button>
        </div>
    </div>

    <script>
        let currentTaskIndex = 0;
        let gameProgress = 0;
        
        const tasks = [
            {
                title: "Find my fav food",
                description: "Select the right 3 of my favs!",
                type: "cooking",
                correctIngredients: ["üçì", "üçù", "üç¶"]
            },
            {
                title: "üó∫Ô∏è Find the Secret Map",
                description: "Click on the hidden map pieces!",
                type: "search",
                pieces: ["üó∫Ô∏è", "üß≠", "üìç"]
            },
            {
                title: "‚öîÔ∏è Defeat the Witches",
                description: "Click in the right order (1, 2, 3)!",
                type: "sequence",
                sequence: ["üßôüèªüèª", "‚öîÔ∏è", "üåü"]
            },
            {
                title: "üå∏ Cross the Cherry Blossom Bridge",
                description: "Collect all the cherry blossoms!",
                type: "collect",
                items: ["üå∏", "üå∫", "üå∑"]
            }
        ];
        
        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            currentTaskIndex = 0;
            gameProgress = 0;
            updateProgress();
            showCurrentTask();
        }
        
        function updateProgress() {
            const progressPercent = (gameProgress / tasks.length) * 100;
            document.getElementById('progressFill').style.width = progressPercent + '%';
        }
        
        function showCurrentTask() {
            if (currentTaskIndex >= tasks.length) {
                showVictory();
                return;
            }
            
            const task = tasks[currentTaskIndex];
            const taskContainer = document.getElementById('currentTask');
            
            let taskHTML = `
                <div class="task-container">
                    <div class="task-title">${task.title}</div>
                    <div class="story-text">${task.description}</div>
                    <div class="mini-game">
            `;
            
            if (task.type === 'cooking') {
                taskHTML += `
                    <div class="ingredient-grid">
                        <div class="ingredient" onclick="selectIngredient(this, 'üçù')">üçù</div>
                        <div class="ingredient" onclick="selectIngredient(this, 'üçï')">üçï</div>
                        <div class="ingredient" onclick="selectIngredient(this, 'üçì')">üçì</div>
                        <div class="ingredient" onclick="selectIngredient(this, 'üçî')">üçî</div>
                        <div class="ingredient" onclick="selectIngredient(this, 'üç¶')">üç¶</div>
                        <div class="ingredient" onclick="selectIngredient(this, 'üç∞')">üç∞</div>
                    </div>
                    <button class="task-button" onclick="checkCooking()">Confirm!</button>
                `;
            } else if (task.type === 'search') {
                taskHTML += `
                    <div class="ingredient-grid">
                        <div class="ingredient" onclick="findPiece(this, 'üó∫Ô∏è')">üó∫Ô∏è</div>
                        <div class="ingredient" onclick="findPiece(this, 'üå≥')">üå≥</div>
                        <div class="ingredient" onclick="findPiece(this, 'üß≠')">üß≠</div>
                        <div class="ingredient" onclick="findPiece(this, 'üèîÔ∏è')">üèîÔ∏è</div>
                        <div class="ingredient" onclick="findPiece(this, 'üìç')">üìç</div>
                        <div class="ingredient" onclick="findPiece(this, 'üåä')">üåä</div>
                    </div>
                    <div id="foundPieces">Found: <span id="pieceCount">0/3</span></div>
                `;
            } else if (task.type === 'sequence') {
                taskHTML += `
                    <div class="ingredient-grid">
                        <div class="ingredient" onclick="clickSequence(this, 0)">üßôüèª</div>
                        <div class="ingredient" onclick="clickSequence(this, 1)">‚öîÔ∏è</div>
                        <div class="ingredient" onclick="clickSequence(this, 2)">üåü</div>
                    </div>
                    <div id="sequenceStatus">Click in order: 1, 2, 3</div>
                `;
            } else if (task.type === 'collect') {
                taskHTML += `
                    <div class="ingredient-grid">
                        <div class="ingredient" onclick="collectItem(this, 'üå∏')">üå∏</div>
                        <div class="ingredient" onclick="collectItem(this, 'üçÉ')">üçÉ</div>
                        <div class="ingredient" onclick="collectItem(this, 'üå∫')">üå∫</div>
                        <div class="ingredient" onclick="collectItem(this, 'üåø')">üåø</div>
                        <div class="ingredient" onclick="collectItem(this, 'üå∑')">üå∑</div>
                        <div class="ingredient" onclick="collectItem(this, 'üå±')">üå±</div>
                    </div>
                    <div id="collectedItems">Collected: <span id="itemCount">0/3</span></div>
                `;
            }
            
            taskHTML += `</div></div>`;
            taskContainer.innerHTML = taskHTML;
        }
        
        let selectedIngredients = [];
        
        function selectIngredient(element, ingredient) {
            if (element.classList.contains('selected')) {
                element.classList.remove('selected');
                selectedIngredients = selectedIngredients.filter(i => i !== ingredient);
            } else {
                element.classList.add('selected');
                selectedIngredients.push(ingredient);
            }
        }
        
        function checkCooking() {
            const correct = tasks[0].correctIngredients;
            if (selectedIngredients.length === correct.length && 
                correct.every(ingredient => selectedIngredients.includes(ingredient))) {
                completeTask();
            } else {
                alert("Not quite right! Try selecting noodles, strawberry, and ice cream!");
            }
        }
        
        let foundPieces = [];
        
        function findPiece(element, piece) {
            const correctPieces = tasks[1].pieces;
            if (correctPieces.includes(piece) && !foundPieces.includes(piece)) {
                element.classList.add('selected');
                foundPieces.push(piece);
                document.getElementById('pieceCount').textContent = `${foundPieces.length}/3`;
                
                if (foundPieces.length === 3) {
                    setTimeout(completeTask, 500);
                }
            }
        }
        
        let sequenceClicks = [];
        
        function clickSequence(element, index) {
            if (sequenceClicks.length === index) {
                element.classList.add('selected');
                sequenceClicks.push(index);
                
                if (sequenceClicks.length === 3) {
                    setTimeout(completeTask, 500);
                }
            } else {
                // Reset if wrong order
                document.querySelectorAll('.ingredient.selected').forEach(el => {
                    el.classList.remove('selected');
                });
                sequenceClicks = [];
                document.getElementById('sequenceStatus').textContent = "Wrong order! Try again: 1, 2, 3";
            }
        }
        
        let collectedItems = [];
        
        function collectItem(element, item) {
            const correctItems = tasks[3].items;
            if (correctItems.includes(item) && !collectedItems.includes(item)) {
                element.classList.add('selected');
                collectedItems.push(item);
                document.getElementById('itemCount').textContent = `${collectedItems.length}/3`;
                
                if (collectedItems.length === 3) {
                    setTimeout(completeTask, 500);
                }
            }
        }
        
        function completeTask() {
            gameProgress++;
            currentTaskIndex++;
            updateProgress();
            
            // Reset task-specific variables
            selectedIngredients = [];
            foundPieces = [];
            sequenceClicks = [];
            collectedItems = [];
            
            if (currentTaskIndex >= tasks.length) {
                setTimeout(showVictory, 1000);
            } else {
                setTimeout(showCurrentTask, 1000);
            }
        }
        
        function showVictory() {
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('victoryScreen').classList.remove('hidden');
            document.getElementById('gameContainer').classList.add('celebration');
            
            // Create fireworks
            createFireworks();
        }
        
        function createFireworks() {
            const fireworksContainer = document.getElementById('fireworks');
            const emojis = ['‚ù§Ô∏è', '‚ú®', 'üíñ', 'üåü', 'üíï', '‚ù§Ô∏è'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    fireworksContainer.appendChild(firework);
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }, i * 200);
            }
        }
        
        function restartGame() {
            document.getElementById('victoryScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
            document.getElementById('gameContainer').classList.remove('celebration');
            document.getElementById('fireworks').innerHTML = '';
            
            // Reset all game state
            currentTaskIndex = 0;
            gameProgress = 0;
            selectedIngredients = [];
            foundPieces = [];
            sequenceClicks = [];
            collectedItems = [];
        }
    </script>
